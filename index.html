<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH.KURD - ES Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .liked-card { background: #7c3aed !important; color: white !important; }
        .liked-card p, .liked-card span, .liked-card button, .liked-card div { color: white !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input::placeholder { color: rgba(255,255,255,0.3); }
        .footer-credit { font-size: 10px; opacity: 0.4; text-align: center; padding: 20px 0; font-weight: bold; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBkYjZ_Mcbw4vL69zySdBSuHR2IP34Idtk",
            authDomain: "kurd-tech-b3974.firebaseapp.com",
            projectId: "kurd-tech-b3974",
            storageBucket: "kurd-tech-b3974.firebasestorage.app",
            messagingSenderId: "527835586374",
            appId: "1:527835586374:web:bea3831ae9b6ed61aa8f47",
            measurementId: "G-SRW26XJSMP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "kurd-tech-production";

        window.fb = { 
            auth, db, appId, collection, doc, setDoc, getDoc, 
            onSnapshot, addDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, query, orderBy,
            signInAnonymously, onAuthStateChanged, signOut 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const translations = {
            badini: { home: "ÿ≥€ïÿ±€ï⁄©€å", search: "⁄Ø€ï⁄ï€åÿßŸÜ", profile: "Ÿæ⁄ï€ÜŸÅÿß€åŸÑ", post: "ÿ®€ïŸÑÿß⁄§⁄©ÿ±ŸÜ", what: "⁄Ü ŸÜŸàŸà Ÿá€ï€å€ïÿü", myPosts: "Ÿæ€Üÿ≥ÿ™€éŸÜ ŸÖŸÜ", logout: "ÿØ€ïÿ±⁄©€ïŸÅÿ™ŸÜ", chat: "ŸÜÿßŸÖ€ï ŸÅ⁄ï€é⁄©ÿ±ŸÜ", delete: "⁄ò€éÿ®ÿ±ŸÜ", welcome: "ÿ® ÿÆ€éÿ± ÿ®€é€å", enterCode: "⁄©€ÜÿØ€é ÿ®ŸÜ⁄§€éÿ≥€ï", sendCode: "ŸÅ⁄ï€é⁄©ÿ±ŸÜÿß ⁄©€ÜÿØ€å", searchPlaceholder: "ŸÑ€é⁄Ø€ïÿ±€åÿßŸÜÿß Ÿá€ï⁄§ÿßŸÑÿß...", comments: "⁄©€ÜŸÖ€éŸÜÿ™", editProfile: "⁄ØŸàŸá€Ü⁄ï€åŸÜÿß Ÿæ€éÿ≤ÿßŸÜ€åŸÜÿßŸÜ", location: "ÿ¨ŸáŸÄ", credit: "ÿØÿ±Ÿàÿ≥ÿ™⁄©ÿ±€ï ⁄òŸÑÿß€å€é esgroup", wrongCode: "⁄©€ÜÿØ€é ÿÆ€ïŸÑ€ïÿ™€ï!" },
            sorani: { home: "ÿ≥€ïÿ±€ï⁄©€å", search: "⁄Ø€ï⁄ïÿßŸÜ", profile: "Ÿæ⁄ï€ÜŸÅÿß€åŸÑ", post: "ÿ®⁄µÿßŸà⁄©ÿ±ÿØŸÜ€ïŸà€ï", what: "⁄Ü€å ŸÜŸà€é Ÿá€ï€å€ïÿü", myPosts: "Ÿæ€Üÿ≥ÿ™€ï⁄©ÿßŸÜŸÖ", logout: "ÿØ€ïÿ±⁄ÜŸàŸàŸÜ", chat: "ŸÜÿßŸÖ€ï ŸÜÿßÿ±ÿØŸÜ", delete: "ÿ≥⁄ï€åŸÜ€ïŸà€ï", welcome: "ÿ®€ïÿÆ€éÿ±ÿ®€é€åÿ™", enterCode: "⁄©€ÜÿØ ÿ®ŸÜŸàŸàÿ≥€ï", sendCode: "ŸÜÿßÿ±ÿØŸÜ€å ⁄©€ÜÿØ", searchPlaceholder: "⁄Ø€ï⁄ïÿßŸÜ ÿ®€Ü ŸáÿßŸà⁄ï€é€åÿßŸÜ...", comments: "⁄©€ÜŸÖ€éŸÜÿ™€ï⁄©ÿßŸÜ", editProfile: "⁄Ø€Ü⁄ï€åŸÜ€å ÿ≤ÿßŸÜ€åÿßÿ±€å€å€ï⁄©ÿßŸÜ", location: "ÿ¥Ÿà€éŸÜ", credit: "ÿØÿ±Ÿàÿ≥ÿ™⁄©ÿ±€ï ⁄òŸÑÿß€å€é esgroup", wrongCode: "⁄©€ÜÿØ€ï⁄©€ï Ÿá€ï⁄µ€ï€å€ï!" },
            english: { home: "Home", search: "Search", profile: "Profile", post: "Post", what: "What's new?", myPosts: "My Posts", logout: "Logout", chat: "Message", delete: "Delete", welcome: "Welcome", enterCode: "Enter Code", sendCode: "Send Code", searchPlaceholder: "Search friends...", comments: "Comments", editProfile: "Edit Profile", location: "Location", credit: "Created by esgroup", wrongCode: "Wrong Code!" }
        };

        const App = () => {
            const [lang, setLang] = useState('badini');
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [posts, setPosts] = useState([]);
            const [allUsers, setAllUsers] = useState([]);
            const [activeTab, setActiveTab] = useState("home");
            const [loading, setLoading] = useState(true);
            const [searchQuery, setSearchQuery] = useState("");
            const [selectedChatUser, setSelectedChatUser] = useState(null);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState("");
            
            const [editing, setEditing] = useState(false);
            const [newName, setNewName] = useState("");
            const [newLoc, setNewLoc] = useState("");

            const [authStep, setAuthStep] = useState("login");
            const [email, setEmail] = useState("");
            const [fullName, setFullName] = useState("");
            const [otpInput, setOtpInput] = useState("");
            const otpRef = useRef(null);

            const t = translations[lang];
            const isRtl = lang !== 'english';

            useEffect(() => {
                const init = () => {
                    if (!window.fb) return setTimeout(init, 100);
                    window.fb.onAuthStateChanged(window.fb.auth, async (u) => {
                        if (u) {
                            setUser(u);
                            const docRef = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'users', u.uid);
                            const docSnap = await window.fb.getDoc(docRef);
                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                setProfile(data);
                                setNewName(data.name);
                                setNewLoc(data.location || "");
                            }
                            setLoading(false);
                        } else {
                            setUser(null);
                            setProfile(null);
                            setLoading(false);
                        }
                    });
                };
                init();
            }, []);

            useEffect(() => {
                if (profile && window.fb) {
                    const qPosts = window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'posts');
                    const unsubPosts = window.fb.onSnapshot(qPosts, (snap) => {
                        setPosts(snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => b.createdAt - a.createdAt));
                    });
                    const qUsers = window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'users');
                    const unsubUsers = window.fb.onSnapshot(qUsers, (snap) => {
                        setAllUsers(snap.docs.map(d => d.data()));
                    });
                    return () => { unsubPosts(); unsubUsers(); };
                }
            }, [profile]);

            useEffect(() => {
                if (selectedChatUser && profile) {
                    const chatId = [profile.uid, selectedChatUser.uid].sort().join("_");
                    const qMsg = window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'chats', chatId, 'messages');
                    return window.fb.onSnapshot(qMsg, (snap) => {
                        setMessages(snap.docs.map(d => d.data()).sort((a,b) => a.createdAt - b.createdAt));
                    });
                }
            }, [selectedChatUser, profile]);

            const sendOTP = async () => {
                if (!email.includes("@") || fullName.length < 3) return;
                const code = Math.floor(1000 + Math.random() * 9000).toString();
                otpRef.current = code;
                try {
                    await fetch("https://api.emailjs.com/api/v1.0/email/send", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            service_id: "service_tlyoa5nz",
                            template_id: "template_cf3fqkk",
                            user_id: "TDtjze2akE7RdIFnQ",
                            template_params: { to_email: email, verification_code: code, user_name: fullName }
                        })
                    });
                    setAuthStep("otp");
                } catch (e) { 
                    console.error("Email failed");
                    alert("ŸÜÿßÿ±ÿØŸÜ€å ÿ¶€åŸÖ€ï€å⁄µ ÿ≥€ïÿ±⁄©€ïŸàÿ™ŸàŸà ŸÜ€ïÿ®ŸàŸà!");
                }
            };

            const verifyAndLogin = async () => {
                if (otpInput === otpRef.current) {
                    setLoading(true);
                    try {
                        const res = await window.fb.signInAnonymously(window.fb.auth);
                        const userData = { uid: res.user.uid, name: fullName, email, location: "", createdAt: Date.now() };
                        await window.fb.setDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'users', res.user.uid), userData);
                        setProfile(userData);
                        setUser(res.user);
                    } catch (e) {
                        console.error(e);
                        setLoading(false);
                    }
                } else { 
                    alert(t.wrongCode); 
                }
            };

            const saveProfile = async () => {
                const docRef = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'users', user.uid);
                await window.fb.updateDoc(docRef, { name: newName, location: newLoc });
                setProfile({ ...profile, name: newName, location: newLoc });
                setEditing(false);
            };

            const toggleLike = async (postId, currentLikes) => {
                const postRef = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'posts', postId);
                const isLiked = currentLikes?.includes(profile.uid);
                await window.fb.updateDoc(postRef, {
                    likes: isLiked ? window.fb.arrayRemove(profile.uid) : window.fb.arrayUnion(profile.uid)
                });
            };

            const addComment = async (postId, text) => {
                if(!text.trim()) return;
                const postRef = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'posts', postId);
                await window.fb.updateDoc(postRef, {
                    comments: window.fb.arrayUnion({
                        text,
                        userName: profile.name,
                        userId: profile.uid,
                        createdAt: Date.now()
                    })
                });
            };

            const sendMessage = async () => {
                if (!newMessage.trim()) return;
                const chatId = [profile.uid, selectedChatUser.uid].sort().join("_");
                await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'chats', chatId, 'messages'), {
                    text: newMessage, senderId: profile.uid, createdAt: Date.now()
                });
                setNewMessage("");
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-purple-500 font-bold bg-black italic">TECH.KURD ...</div>;

            if (!user || !profile) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center p-6 bg-black">
                        <div className="glass p-10 rounded-[3rem] w-full max-w-sm text-center">
                            <h2 className="text-3xl font-black mb-6 tracking-tighter text-purple-500 italic">TECH.KURD</h2>
                            {authStep === "login" ? (
                                <div className="space-y-4">
                                    <input value={fullName} onChange={e=>setFullName(e.target.value)} className="w-full bg-white/5 p-4 rounded-2xl outline-none border border-white/5 focus:border-purple-500" placeholder="ŸÜÿßŸà" />
                                    <input value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-white/5 p-4 rounded-2xl outline-none border border-white/5 focus:border-purple-500" placeholder="ÿ¶€åŸÖ€ï€å⁄µ" />
                                    <button onClick={sendOTP} className="w-full bg-purple-600 py-4 rounded-2xl font-black hover:bg-purple-700 transition-colors">{t.sendCode}</button>
                                </div>
                            ) : (
                                <div className="space-y-6">
                                    <p className="text-zinc-400 text-sm">{t.enterCode}</p>
                                    <input value={otpInput} onChange={e=>setOtpInput(e.target.value)} className="w-full bg-transparent text-5xl text-center outline-none tracking-widest text-purple-500 font-black" placeholder="0000" maxLength={4} autoFocus />
                                    <button onClick={verifyAndLogin} className="w-full bg-purple-600 py-4 rounded-2xl font-black">{t.welcome}</button>
                                    <button onClick={()=>setAuthStep("login")} className="text-xs text-zinc-600 underline">⁄Ø€ï⁄ïÿßŸÜ€ïŸà€ï</button>
                                </div>
                            )}
                        </div>
                        <div className="footer-credit mt-4">{t.credit}</div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen flex flex-col ${isRtl ? 'rtl' : 'ltr'}`} dir={isRtl ? 'rtl' : 'ltr'}>
                    <nav className="fixed top-0 w-full glass p-4 flex justify-between items-center z-50 px-6">
                        <span className="font-black italic text-xl text-purple-500">TECH.KURD</span>
                        <div className="flex items-center gap-3">
                            <button onClick={() => setLang(l => l === 'badini' ? 'sorani' : l === 'sorani' ? 'english' : 'badini')} className="text-[10px] font-bold bg-white/5 px-3 py-1 rounded-lg border border-white/10 uppercase">{lang}</button>
                            <div className="w-9 h-9 bg-purple-600 rounded-xl flex items-center justify-center font-bold text-sm shadow-lg shadow-purple-600/20">{profile.name[0]}</div>
                        </div>
                    </nav>

                    {selectedChatUser && (
                        <div className="fixed inset-0 z-[60] bg-black flex flex-col">
                            <div className="glass p-4 flex items-center gap-4">
                                <button onClick={() => setSelectedChatUser(null)} className="text-xl p-2">‚úï</button>
                                <span className="font-bold">{selectedChatUser.name}</span>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar">
                                {messages.map((m, i) => (
                                    <div key={i} className={`flex ${m.senderId === profile.uid ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[75%] p-3 rounded-2xl text-sm ${m.senderId === profile.uid ? 'bg-purple-600 shadow-md' : 'bg-zinc-800 text-zinc-300'}`}>
                                            {m.text}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-4 glass flex gap-2 pb-10">
                                <input value={newMessage} onChange={e=>setNewMessage(e.target.value)} onKeyDown={e=>e.key==='Enter'&&sendMessage()} className="flex-1 bg-white/5 p-4 rounded-2xl outline-none text-sm border border-white/5" placeholder="..." />
                                <button onClick={sendMessage} className="bg-purple-600 px-6 rounded-2xl">‚úàÔ∏è</button>
                            </div>
                        </div>
                    )}

                    <main className="flex-1 pt-24 pb-32 px-4 max-w-md mx-auto w-full">
                        {activeTab === "home" && (
                            <div className="space-y-6">
                                <div className="glass p-5 rounded-[2rem] border border-white/5">
                                    <textarea id="pTxt" className="w-full bg-transparent outline-none h-16 text-sm resize-none" placeholder={t.what} />
                                    <div className="flex justify-end pt-2 border-t border-white/5">
                                        <button onClick={async () => {
                                            const v = document.getElementById('pTxt').value;
                                            if(!v.trim()) return;
                                            await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'posts'), {
                                                content: v, userName: profile.name, userId: profile.uid, likes: [], comments: [], createdAt: Date.now()
                                            });
                                            document.getElementById('pTxt').value = "";
                                        }} className="bg-purple-600 px-6 py-2 rounded-xl text-xs font-black">{t.post}</button>
                                    </div>
                                </div>
                                {posts.map(p => {
                                    const liked = p.likes?.includes(profile.uid);
                                    return (
                                        <div key={p.id} className={`glass p-6 rounded-[2.5rem] post-card mb-4 border border-white/5 ${liked ? 'liked-card' : ''}`}>
                                            <div className="flex justify-between mb-4">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 bg-zinc-900/50 rounded-xl flex items-center justify-center font-bold">{p.userName?.[0]}</div>
                                                    <div>
                                                        <div className="font-bold text-sm">{p.userName}</div>
                                                        <div className="text-[10px] opacity-50">{allUsers.find(u=>u.uid===p.userId)?.location || ""}</div>
                                                    </div>
                                                </div>
                                                {p.userId === profile.uid && <button onClick={async()=>await window.fb.deleteDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'posts', p.id))} className="text-[10px] opacity-50 hover:text-red-500">{t.delete}</button>}
                                            </div>
                                            <p className="text-sm mb-6 whitespace-pre-wrap">{p.content}</p>
                                            <div className="flex gap-6 mb-4">
                                                <button onClick={()=>toggleLike(p.id, p.likes)} className="text-sm flex items-center gap-1">
                                                    {liked ? "üíú" : "ü§ç"} <span className="font-bold">{p.likes?.length || 0}</span>
                                                </button>
                                                <span className="text-sm opacity-70 flex items-center gap-1">üí¨ <span className="font-bold">{p.comments?.length || 0}</span></span>
                                            </div>
                                            <div className="comment-box pt-4 space-y-2">
                                                {p.comments?.slice(-3).map((c, i) => (
                                                    <div key={i} className="text-[11px] bg-white/5 p-2 rounded-lg">
                                                        <span className="font-bold text-purple-400">{c.userName}: </span> {c.text}
                                                    </div>
                                                ))}
                                                <div className="flex gap-2 mt-2">
                                                    <input id={`cm-${p.id}`} className="flex-1 bg-white/5 p-2 rounded-lg text-[11px] outline-none border border-white/5" placeholder="..." />
                                                    <button onClick={() => {
                                                        const el = document.getElementById(`cm-${p.id}`);
                                                        addComment(p.id, el.value);
                                                        el.value = "";
                                                    }} className="text-xs text-purple-500 font-bold">OK</button>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                                <div className="footer-credit pb-10">{t.credit}</div>
                            </div>
                        )}

                        {activeTab === "search" && (
                            <div className="space-y-4">
                                <input value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} className="w-full glass p-4 rounded-2xl outline-none border border-white/5" placeholder={t.searchPlaceholder} />
                                {allUsers.filter(u => u.uid !== profile.uid && u.name.toLowerCase().includes(searchQuery.toLowerCase())).map(u => (
                                    <div key={u.uid} className="glass p-4 rounded-[1.5rem] flex items-center justify-between border border-white/5">
                                        <div className="flex flex-col">
                                            <span className="font-bold text-sm">{u.name}</span>
                                            <span className="text-[10px] opacity-50">{u.location || ""}</span>
                                        </div>
                                        <button onClick={() => setSelectedChatUser(u)} className="bg-purple-600 px-4 py-2 rounded-xl text-[10px] font-black text-white">{t.chat}</button>
                                    </div>
                                ))}
                                <div className="footer-credit">{t.credit}</div>
                            </div>
                        )}

                        {activeTab === "profile" && (
                            <div className="space-y-8 text-center">
                                <div className="w-24 h-24 bg-purple-600 rounded-[2.5rem] mx-auto flex items-center justify-center text-4xl font-black shadow-2xl shadow-purple-600/30">{profile.name[0]}</div>
                                {!editing ? (
                                    <div>
                                        <h2 className="text-2xl font-black">{profile.name}</h2>
                                        <p className="text-zinc-500 text-sm mt-1">{profile.location || t.location}</p>
                                        <button onClick={() => setEditing(true)} className="mt-4 text-[10px] bg-white/5 px-4 py-1 rounded-full border border-white/10">{t.editProfile}</button>
                                    </div>
                                ) : (
                                    <div className="space-y-3 max-w-xs mx-auto">
                                        <input value={newName} onChange={e=>setNewName(e.target.value)} className="w-full bg-white/5 p-3 rounded-xl outline-none text-sm border border-white/5" placeholder="Name" />
                                        <input value={newLoc} onChange={e=>setNewLoc(e.target.value)} className="w-full bg-white/5 p-3 rounded-xl outline-none text-sm border border-white/5" placeholder="Location" />
                                        <div className="flex gap-2">
                                            <button onClick={saveProfile} className="flex-1 bg-purple-600 p-2 rounded-xl text-xs font-bold">Save</button>
                                            <button onClick={() => setEditing(false)} className="flex-1 bg-white/10 p-2 rounded-xl text-xs">Cancel</button>
                                        </div>
                                    </div>
                                )}
                                <button onClick={async () => { await window.fb.signOut(window.fb.auth); window.location.reload(); }} className="mt-4 text-red-500 text-xs font-bold uppercase tracking-widest">{t.logout}</button>
                                <div className="text-right mt-10 space-y-4">
                                    <h3 className="text-purple-500 font-bold text-sm border-b border-purple-500/20 pb-2">{t.myPosts}</h3>
                                    {posts.filter(p => p.userId === profile.uid).map(p => (
                                        <div key={p.id} className="glass p-4 rounded-2xl text-xs border border-white/5">{p.content}</div>
                                    ))}
                                </div>
                                <div className="footer-credit">{t.credit}</div>
                            </div>
                        )}
                    </main>
